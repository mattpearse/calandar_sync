name: verify

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  verify:
    runs-on:  ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Run script
      run: |
        pip install ics
        python3 verify_feeds.py --end "${{ secrets.END_DATE}}" "${{ secrets.WHITBY }}"
      working-directory: ./python
      
